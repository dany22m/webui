<ix-modal-header2 [requiredRoles]="requiredRoles" [title]="title" [loading]="isLoading"></ix-modal-header2>
<mat-card>
  <mat-card-content>
    <form class="ix-form-container" [formGroup]="form" (submit)="onSubmit()">
      <div class="fieldsets">
        <ix-fieldset
          class="fieldset"
          [title]="'Local' | translate"
        >
          <ix-explorer
            formControlName="path"
            [label]="'Source Path' | translate"
            [required]="true"
            [multiple]="true"
            [nodeProvider]="fileNodeProvider"
          ></ix-explorer>
        </ix-fieldset>
        <ix-fieldset
          class="fieldset"
          [title]="'Remote' | translate"
        >
          <ix-cloud-credentials-select
            formControlName="credentials"
            [label]="'Credentials' | translate"
            [required]="true"
          ></ix-cloud-credentials-select>
          <ix-select
            *ngIf="form.controls.bucket.enabled"
            formControlName="bucket"
            [label]="'Bucket' | translate"
            [options]="bucketOptions$"
            [required]="true"
          ></ix-select>
          <ix-input
            *ngIf="form.controls.bucket_input.enabled"
            formControlName="bucket_input"
            [label]="'New Backet Name' | translate"
            [required]="true"
          ></ix-input>
          <ix-explorer
            *ngIf="form.controls.folder.enabled"
            formControlName="folder"
            root="/"
            [label]="'Folder' | translate"
            [nodeProvider]="bucketNodeProvider"
          ></ix-explorer>
        </ix-fieldset>
        <ix-fieldset
          class="fieldset"
          [title]="'Task Settings' | translate"
        >
          <ix-input
            formControlName="name"
            [label]="'Task Name' | translate"
            [required]="true"
          ></ix-input>
          <ix-input
            formControlName="password"
            type="password"
            [label]="'Password' | translate"
            [required]="true"
          ></ix-input>
          <ix-scheduler
            formControlName="schedule"
            [required]="true"
            [label]="'Schedule' | translate"
          ></ix-scheduler>
          <div class="lifetime-container">
            <ix-input
              formControlName="lifetime_value"
              type="number"
              [label]="'Snapshot Lifetime' | translate"
              [required]="true"
            ></ix-input>
            <ix-select
              formControlName="lifetime_unit"
              [label]="'Unit' | translate"
              [options]="lifetimeUnits$"
              [required]="true"
            ></ix-select>
          </div>
        </ix-fieldset>
      </div>

      <ix-form-actions>
        <button mat-button type="button" matDialogClose ixTest="cancel">
          {{ 'Cancel' | translate }}
        </button>
    
        <button
          *ixRequiresRoles="requiredRoles"
          mat-button
          type="submit"
          color="primary"
          ixTest="save"
          [disabled]="form.invalid || isLoading"
        >
          {{ 'Save' | translate }}
        </button>
      </ix-form-actions>
    </form>
  </mat-card-content>
</mat-card>
